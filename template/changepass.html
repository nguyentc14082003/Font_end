<section class="page-inforUser">
    <div class="container-fluid">
        <div class="introduction-infor text-center mt-4">
            <p class="p1 align-middle pt-4 text-uppercase">Change password</p>
        </div>
        <div class="container">
            <div class="content-infor pt-5">
                <div class="row">
                    <div class="form-feedback col-xs-12 col-lg-12 px-3 mb-5 pt-5">
                        <form id="changePass-form" ng-submit="changePass" name="changePass-form">
                            <div class="mb-3 col-12">
                                <label for="changePassword" class="form-label fs-5 fw-bold">Password</label>
                                <input type="password" name="changePassword" id="changePassword" class="form-control"
                                    placeholder="Please enter password">
                            </div>
                            <div class="mb-3 col-12">
                                <label for="newPassword" class="form-label fs-5 fw-bold">New password</label>
                                <input type="password" name="newpassword" id="newpassword" class="form-control"
                                    placeholder="Please enter new password">
                            </div>
                            <div class="mb-3 col-12">
                                <label for="confirmPassword" class="form-label fs-5 fw-bold">Confirm password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                    placeholder="Please enter confirm password">
                            </div>
                            <div class="d-flex justify-content-center">
                                    <button class="btn btn-lg btn-primary mb-3 ms-3" type="submit">Change</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
