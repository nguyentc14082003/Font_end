<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>AngularJS PUT Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>    
    <script>
        var app = angular.module('myApp', []);

        app.controller('MyController', function ($scope, $rootScope, $http) {
            console.log($rootScope.list_user);
            $scope.updateData = function (event) {
                event.preventDefault();
                var data = {
                    name: $scope.formData.name,
                    email: $scope.formData.email
                };

                $http({
                    method: 'PUT',
                    url: 'http://localhost:3000/student/'+1,
                    data: data
                }).then(function (response) {
                    console.log('Cập nhật thành công:', response.data);
                    alert('Cập nhật thành công!');
                }, function (error) {
                    console.error('Lỗi khi cập nhật:', error);
                    alert('Đã xảy ra lỗi khi cập nhật!');
                });
            };
        });
    </script>
</head>

<body ng-controller="MyController">
    <h1>AngularJS PUT Example</h1>
    <form ng-submit="updateData(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="formData.name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="formData.email" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>

</html>
